<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0"
    />
    <title>Календарь событий</title>
    <!-- <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/calendar.css" /> -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  <script defer src="runtime.js"></script><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="">
    <header class="container">
      <h1>Календарь событий</h1>
    </header>
    <nav class="container location-menu">
      <ul class="menu">
        <li class="activite"><a href="#">Все события</a></li>
        <li><a href="#">Отфильтрованные данные</a></li>
        <li><a href="./history.html">История возникновения</a></li>
      </ul>
      <div class="theme">
        <p>Темная тема</p>
        <label class="button-dark">
          <input id="box-dark" type="checkbox" onclick="toggle(this);" />
          <div class="button-dark_on"></div>
        </label>
      </div>
    </nav>
    <main class="container">
      <article class="calendar-container">
        <div class="calendar-events">
          <div class="events__container">
            <div class="events__date">
              <p>25.06.2024</p>
            </div>
            <div class="events__text">
              <p>
                День рождения Министра иностранных дел Д.А.Байрамова (1973 г.)
              </p>
            </div>
          </div>
        </div>
        <div class="calendar-date">
          <h2>Календарь</h2>
          <div id="all-calendar"></div>
        </div>
      </article>
    </main>
    <footer class="container">
      <a href="https://github.com/YPivneva" target="_blank"
        ><img src="./img/gh.png" alt="Иконка гита"
      /></a>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
